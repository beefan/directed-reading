<div id="master-container">
  <h2>Directed <span class="drk-blue" >Reading</span></h2>
  <h4>a <span class="highlight" >pacer</span> for your attention</h4>
  <p>double click to read</p>
  <p>click to stop</p>
  <hr />
  <p id="options-toggle" class="blue">show options</p>
  <form id="options-form" class="hidden">
    <label for="speed-control">Speed: </label>
    <input id="speed-control" type="range" min="10" max="250" />
    <label for="style-control">Style: </label>
    <div id="style-control">
      <input type="radio" id="yellow-hi" name="style" value="yellow-hi" checked>
      <label for="yellow-hi">Yellow Highlight</label>
      <br>
      <input type="radio" id="bold-text" name="style" value="bold-text">
      <label for="bold-text">Bolden Text</label>
      <br>
    </div>
    <label for="disable-control">Disable? </label>
    <input type="checkbox" id="disable-control" />
  </form>
<div id="status"></div>
<script src="options.js"> </script>
</div>
<style>
  #master-container {
    display: inline-block;
  }
  h2 {
    white-space: nowrap;
    color: #f4a261;
  }
  p {
    text-align: right;
  }
  #options-toggle {
    text-align: right;
  }
  .highlight {
    background-color: yellow;
  }
  .drk-blue {
    color: #4580c0;
  }
  .blue {
    color:rgb(100, 100, 189);
  }
  .red {
    color: rgb(173, 64, 64);
  }
  #options-toggle:hover {
    opacity: 70%;
    text-decoration: underline;
  }
  .not-hidden {
    display: block;
    height: auto;
  }
  .hidden {
    display: none;
    height: 0px;
  }
</style>
