<div>
  <h1>Directed Reading</h1>
  <p>control your attention</p>
  <hr />
  <form>
    <label for="speed-control">Speed: </label>
    <input id="speed-control" type="range" />
    <label for="style-control">Style: </label>
    <div id="style-control">
      <input type="radio" id="yellow-hi" name="gender" value="yellow-hi" checked>
      <label for="yellow-hi">Yellow Highlight</label>
      <br>
      <input type="radio" id="bold-text" name="gender" value="bold-text">
      <label for="bold-text">Bolden Text</label>
      <br>
    </div>
  </form>
</div>
